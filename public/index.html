<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Create your cube list and share with your friends.">
    <meta name="keywords" content="Force of Will, Fow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fow Cube</title>

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Fow Cube">
    <meta name="theme-color" content="#303F9F">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Fow Cube">
    <meta name="apple-mobile-web-app-status-bar-style" content="#303F9F">

    <!-- Tile icon for Win8 -->
    <meta name="msapplication-TileColor" content="#3372DF">
    <meta name="msapplication-navbutton-color" content="#303F9F">

    <!-- Material Design Lite -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

    <!-- App Styling -->
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>

    <body>
        <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <!-- Header section containing logo -->
            <header class="mdc-top-app-bar mdl-color-text--white mdl-color--light-blue-700">
                <div class="mdc-top-app-bar__row">
                    <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                        <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button">menu</button>
                        <span class="mdc-top-app-bar__title"> Fow Cube</span>
                    </section>
                </div>
                <div class="mdc-top-app-bar__row">
                    <div id="user-container">
                        <div hidden id="user-pic"></div>
                        <div hidden id="user-name"></div>
                        <button hidden id="sign-out" class="mdc-button mdl-color-text--white">
                            <span class="mdc-button__ripple"></span>
                            <i class="material-icons mdc-button__icon" aria-hidden="true">Sign out</i>
                            <span class="mdc-button__label">Sign-out</span>
                        </button>
                        <button id="sign-in" class="mdc-button mdl-color-text--white">
                            <span class="mdc-button__ripple"></span>
                            <i class="material-icons mdc-button__icon" aria-hidden="true">account_circle</i>
                            <span class="mdc-button__label">Sign-in with Google</span>
                        </button>
                  </div>
              </div>
          </header>

          <main class="mdl-layout__content mdl-color--grey-100">
            <div id="cards-card-container" class="mdl-cell mdl-cell--12-col mdl-grid">
                <!-- Cards container -->
                <div id="cards-card" class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--6-col-tablet mdl-cell--6-col-desktop">
                    <div class="mdl-card__supporting-text mdl-color-text--grey-600">
                        <div id="cards">
                        </div>
                        <form id="card-form" action="#">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" id="card" autocomplete="off">
                                <label class="mdl-textfield__label" for="card">Card...</label>
                            </div>
                            <button id="submit" disabled type="submit" class="mdc-button mdl-button--raised">
                                <span class="mdc-button__ripple"></span>
                                <i class="material-icons mdc-button__icon" aria-hidden="true">account_circle</i>
                                <span class="mdc-button__label">Send</span>
                           </button>
                       </form>
                       <form id="image-form" action="#">
                        <input id="mediaCapture" type="file" accept="image/*" capture="camera">
                        <button id="submitImage" title="Add an image" class="mdc-button mdl-button--raised mdl-color--amber-400 mdl-color-text--white">
                           <i class="material-icons">image</i>
                       </button>
                   </form>
               </div>
           </div>
       </div>
   </main>

            <!--<main class="mdl-layout__content mdl-color--grey-100">
                <div id="messages-card-container" class="mdl-cell mdl-cell--12-col mdl-grid">



                    <div id="must-signin-snackbar" class="mdl-js-snackbar mdl-snackbar">
                        <div class="mdl-snackbar__text"></div>
                        <button class="mdl-snackbar__action" type="button"></button>
                    </div>

                </div>
            </main>-->
        </div>

        <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
        <script src="/__/firebase/7.6.1/firebase-app.js"></script>
        <script src="/__/firebase/7.6.1/firebase-auth.js"></script>
        <script src="/__/firebase/7.6.1/firebase-storage.js"></script>
        <script src="/__/firebase/7.6.1/firebase-messaging.js"></script>
        <script src="/__/firebase/7.6.1/firebase-firestore.js"></script>
        <script src="/__/firebase/7.6.1/firebase-performance.js"></script>
        <script src="/__/firebase/init.js"></script>
        <script src="scripts/main.js"></script>
    </body>

    </html>
